<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>borso.fr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Space Mono', monospace;
      position: relative;
      background: #000;
    }

    #gradient-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 1;
    }
    .welcome {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .title {
      font-size: 8rem;
      color: white;
      white-space: nowrap; /* Avoid text wrapping if you prefer */
    }

    .nav-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 10;
    }
    .nav-icon div {
      width: 100%;
      height: 4px;
      background-color: #fff;
      transition: all 0.3s ease;
    }
    .nav-icon.open div:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }
    .nav-icon.open div:nth-child(2) {
      opacity: 0;
    }
    .nav-icon.open div:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }

    /* Navigation menu */
    .nav-menu {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      width: 250px;
      height: 100vh;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 9;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      padding: 10px;
    }
    .nav-menu.open {
      transform: translateX(0);
    }
    .nav-menu ul {
      list-style: none;
      text-align: center;
      padding: 0;
    }
    .nav-menu li {
      margin: 20px 0;
      opacity: 1;
    }
    .nav-menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    .nav-menu a:hover {
      color: #a19797;
    }

    /* =========== Responsive styles =========== */
    @media (max-width: 768px) {
      .title {
        font-size: 4rem; /* Smaller for mobile */
      }
      .welcome {
        font-size: 1.4rem;
      }
      /* Adjust nav menu width on smaller screens */
      .nav-menu {
        width: 200px;
      }
    }

    /* 
       You can add more breakpoints for even smaller screens if necessary:
       @media (max-width: 480px) { ... }
    */
  </style>
</head>
<body>
  <canvas id="gradient-canvas"></canvas>

  <div class="container">
    <div class="welcome">Welcome to</div>
    <div class="title">borso.fr</div>
  </div>

  <div class="nav-icon" id="nav-icon">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="nav-menu" id="nav-menu">
    <ul>
      <li><a href="family/mom.html">Mom</a></li>

      <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Les 12 travaux de Borso</a></li>
    </ul>

  <script>
    const navIcon = document.getElementById('nav-icon');
    const navMenu = document.getElementById('nav-menu');

    navIcon.addEventListener('click', function() {
      navIcon.classList.toggle('open');
      navMenu.classList.toggle('open');
    });

    const canvas = document.getElementById('gradient-canvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    const POINTS_COUNT = 6;

    let points = [];

    const colors = [
      '#ff0057',
      '#1c92d2',
      '#ff7f50',
      '#6a0dad',
      '#fffd82',
      '#03fcba',
      '#f441a5',
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function initPoints() {
      points = [];
      for (let i = 0; i < POINTS_COUNT; i++) {
        points.push({
          x: random(0, w),
          y: random(0, h),
          vx: random(-0.7, 0.7),
          vy: random(-0.7, 0.7),
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      initPoints();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      // Clear canvas
      ctx.clearRect(0, 0, w, h);

      // Draw each point as a radial gradient
      ctx.globalCompositeOperation = 'screen';

      for (let i = 0; i < points.length; i++) {
        const p = points[i];

        // Create radial gradient
        const gradient = ctx.createRadialGradient(
          p.x,
          p.y,
          0,
          p.x,
          p.y,
          Math.min(w, h) * 0.6 // radius
        );
        gradient.addColorStop(0, p.color);
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.fillRect(p.x - (w * 0.6), p.y - (h * 0.6), w * 1.2, h * 1.2);

        // Move the points
        p.x += p.vx;
        p.y += p.vy;

        // Bounce off edges
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
      }

      ctx.globalCompositeOperation = 'source-over';

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
